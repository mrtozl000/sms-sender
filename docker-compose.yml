version: '3.8'
services:
    app:
        build:
            context: .
            dockerfile: docker/php/Dockerfile
        container_name: sms-app
        restart: unless-stopped
        working_dir: /var/www
        volumes:
            - ./:/var/www
            - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
        networks:
            - sms-network
        depends_on:
            - db
            - redis

    nginx:
        image: nginx:alpine
        container_name: sms-nginx
        restart: unless-stopped
        ports:
            - "8080:80"
        volumes:
            - ./:/var/www
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
        networks:
            - sms-network
        depends_on:
            - app

    db:
        image: mysql:8.0
        container_name: sms-db
        restart: unless-stopped
        environment:
            MYSQL_DATABASE: sms_sender
            MYSQL_ROOT_PASSWORD: root
            MYSQL_PASSWORD: password
            MYSQL_USER: sms_user
        ports:
            - "3306:3306"
        volumes:
            - dbdata:/var/lib/mysql
        networks:
            - sms-network

    redis:
        image: redis:alpine
        container_name: sms-redis
        restart: unless-stopped
        ports:
            - "6379:6379"
        networks:
            - sms-network

    queue:
        build:
            context: .
            dockerfile: docker/php/Dockerfile
        container_name: sms-queue
        restart: unless-stopped
        working_dir: /var/www
        command: php artisan queue:work --tries=3 --delay=5
        volumes:
            - ./:/var/www
        networks:
            - sms-network
        depends_on:
            - app
            - db
            - redis

networks:
    sms-network:
        driver: bridge

volumes:
    dbdata:
        driver: local
